<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z-Hub | Anime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Z-Hub Anime">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="topbar">
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <div class="site-title">Z-Hub</div>
</header>

<!-- ===== MENU ===== -->
<nav id="menu" class="menu">
  <a href="index.html">Home</a>
  <a href="movies.html">Movies</a>
  <a href="anime.html" class="active">Anime</a>
  <a href="webseries.html">Web Series</a>
</nav>

<!-- ===== SEARCH (ANIME ONLY) ===== -->
<div class="content">
  <div class="search-wrap">
    <input
      type="text"
      id="searchInput"
      placeholder="Search anime by name, year, language…"
      onkeyup="filterItems(event)"
    >
    <button onclick="triggerSearch()">Search</button>
  </div>

  <div id="noResults" class="no-results">
    No results found
  </div>
</div>

<!-- ===== ANIME LIST ===== -->
<main class="content">

  <h2>Anime</h2>

  <div class="media-list">

    <!-- ANIME ITEM -->
    <a href="#"
       class="media-card item"
       data-title="spy x family"
       data-type="anime"
       data-lang="tamil dub"
       data-year="2024">

      <div class="media-thumb">
        <img src="assets/images/posters/one.jpg" alt="Spy x Family">
        <span class="media-badge">ANIME</span>
        <span class="media-badge lang">TAMIL DUB</span>
      </div>

      <div class="media-info">
        <h3>Spy × Family</h3>
        <p>Action • Comedy</p>
      </div>
    </a>

    <!-- SAMPLE ANIME -->
    <a href="#"
       class="media-card item"
       data-title="anime sample"
       data-type="anime"
       data-lang="tamil"
       data-year="2023">

      <div class="media-thumb">
        <img src="assets/images/posters/one.jpg" alt="Anime Sample">
        <span class="media-badge">ANIME</span>
        <span class="media-badge lang">TAMIL</span>
      </div>

      <div class="media-info">
        <h3>Anime Sample</h3>
        <p>Fantasy</p>
      </div>
    </a>

  </div>

</main>

<!-- ===== JS ===== -->
<script src="assets/js/app.js"></script>

</body>
</html>
