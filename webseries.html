<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z-Hub | Web Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Z-Hub Web Series">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="topbar">
  <div class="menu-btn" onclick="toggleMenu(event)">☰</div>
  <div class="site-title">Z-Hub</div>
</header>

<!-- ===== MENU ===== -->
<nav id="menu" class="menu">
  <a href="index.html">Home</a>
  <a href="movies.html">Movies</a>
  <a href="anime.html">Anime</a>
  <a href="webseries.html" class="active">Web Series</a>
</nav>

<!-- ===== SEARCH BAR ===== -->
<div class="content">
  <div class="search-wrap">
    <input
      type="text"
      id="searchInput"
      placeholder="Search web series by name, year, language…"
      onkeyup="filterItems()"
    >
    <button onclick="filterItems()">Search</button>
  </div>

  <div id="noResults" class="no-results">
    No results found
  </div>
</div>

<!-- ===== WEB SERIES LIST ===== -->
<main class="content">

  <h2>Web Series</h2>

  <div class="media-list">

    <!-- WEB SERIES ITEM -->
    <a href="#"
       class="media-card item"
       data-title="series sample"
       data-type="webseries"
       data-lang="tamil"
       data-year="2024">

      <div class="media-thumb">
        <img src="assets/images/posters/one.jpg" alt="Web Series Sample">
        <span class="media-badge">WEB SERIES</span>
        <span class="media-badge lang">TAMIL</span>
      </div>

      <div class="media-info">
        <h3>Series Sample</h3>
        <p>Drama • Thriller</p>
      </div>
    </a>

    <!-- SAMPLE WEB SERIES -->
    <a href="#"
       class="media-card item"
       data-title="web series demo"
       data-type="webseries"
       data-lang="tamil dub"
       data-year="2023">

      <div class="media-thumb">
        <img src="assets/images/posters/one.jpg" alt="Web Series Demo">
        <span class="media-badge">WEB SERIES</span>
        <span class="media-badge lang">TAMIL DUB</span>
      </div>

      <div class="media-info">
        <h3>Web Series Demo</h3>
        <p>Crime • Mystery</p>
      </div>
    </a>

  </div>

</main>

<!-- ===== JS ===== -->
<script src="assets/js/app.js"></script>

</body>
</html>
