<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z-Hub | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Z-Hub – Movies, Anime & Web Series">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="topbar">
  <div class="menu-btn" onclick="toggleMenu(event)">☰</div>
  <div class="site-title">Z-Hub</div>
</header>

<!-- ===== MENU ===== -->
<nav id="menu" class="menu">
  <a href="index.html" class="active">Home</a>
  <a href="movies.html">Movies</a>
  <a href="anime.html">Anime</a>
  <a href="webseries.html">Web Series</a>
</nav>

<!-- ===== SEARCH BAR ===== -->
<div class="content">
  <div class="search-wrap">
    <input
      type="text"
      id="searchInput"
      placeholder="Search by name, type, year…"
      onkeyup="filterItems()"
    >
    <button onclick="filterItems()">Search</button>
  </div>

  <div id="noResults" class="no-results">
    No results found
  </div>
</div>

<!-- ===== CONTENT ===== -->
<main class="content">

  <h2>Recently Added</h2>

  <div class="media-list">

    <!-- MOVIE -->
    <a href="movies/retta-thala.html"
       class="media-card item"
       data-title="retta thala"
       data-type="movie"
       data-lang="tamil"
       data-year="2025">

      <div class="media-thumb">
        <img src="assets/images/retta-thala.jpg" alt="Retta Thala">
        <span class="media-badge">MOVIE</span>
        <span class="media-badge lang">TAMIL</span>
      </div>

      <div class="media-info">
        <h3>Retta Thala (2025)</h3>
        <p>Action • Thriller</p>
      </div>
    </a>

    <!-- ANIME -->
    <a href="anime.html"
       class="media-card item"
       data-title="anime sample"
       data-type="anime"
       data-lang="tamil dub"
       data-year="2024">

      <div class="media-thumb">
        <img src="assets/images/posters/one.jpg" alt="Anime">
        <span class="media-badge">ANIME</span>
        <span class="media-badge lang">TAMIL DUB</span>
      </div>

      <div class="media-info">
        <h3>Anime Sample</h3>
        <p>Fantasy</p>
      </div>
    </a>

    <!-- WEB SERIES -->
    <a href="webseries.html"
       class="media-card item"
       data-title="series sample"
       data-type="webseries"
       data-lang="tamil"
       data-year="2023">

      <div class="media-thumb">
        <img src="assets/images/posters/one.jpg" alt="Web Series">
        <span class="media-badge">WEB SERIES</span>
      </div>

      <div class="media-info">
        <h3>Series Sample</h3>
        <p>Drama</p>
      </div>
    </a>

  </div>

</main>

<!-- ===== JS ===== -->
<script src="assets/js/app.js"></script>

</body>
</html>
