<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z-Hub | Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Z-Hub Movies">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="topbar">
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <div class="site-title">Z-Hub</div>
</header>

<!-- ===== MENU ===== -->
<nav id="menu" class="menu">
  <a href="index.html">Home</a>
  <a href="movies.html" class="active">Movies</a>
  <a href="anime.html">Anime</a>
  <a href="webseries.html">Web Series</a>
</nav>

<!-- ===== SEARCH (MOVIES ONLY) ===== -->
<div class="content">
  <div class="search-wrap">
    <input
      type="text"
      id="searchInput"
      placeholder="Search movies by name, year, language…"
      onkeyup="filterItems(event)"
    >
    <button onclick="triggerSearch()">Search</button>
  </div>

  <div id="noResults" class="no-results">
    No results found
  </div>
</div>

<!-- ===== MOVIE LIST ===== -->
<main class="content">

  <h2>Movies</h2>

  <div class="media-list">

    <!-- MOVIE ITEM -->
    <a href="movies/retta-thala.html"
       class="media-card item"
       data-title="retta thala"
       data-type="movie"
       data-lang="tamil"
       data-year="2025">

      <div class="media-thumb">
        <img src="assets/images/posters/retta-thala.jpg" alt="Retta Thala">
        <span class="media-badge">MOVIE</span>
        <span class="media-badge lang">TAMIL</span>
      </div>

      <div class="media-info">
        <h3>Retta Thala (2025)</h3>
        <p>Action • Thriller</p>
      </div>
    </a>

    <!-- SAMPLE MOVIE -->
    <a href="#"
       class="media-card item"
       data-title="movie sample"
       data-type="movie"
       data-lang="tamil"
       data-year="2023">

      <div class="media-thumb">
        <img src="assets/images/posters/one.jpg" alt="Movie Sample">
        <span class="media-badge">MOVIE</span>
        <span class="media-badge lang">TAMIL</span>
      </div>

      <div class="media-info">
        <h3>Movie Sample</h3>
        <p>Drama</p>
      </div>
    </a>

  </div>

</main>

<!-- ===== JS ===== -->
<script src="assets/js/app.js"></script>

</body>
</html>
